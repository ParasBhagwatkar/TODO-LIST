

<div class="login-container">
    <div class="login-card">
        <div class="header-bar">
            <a href="{% url 'tasks' %}">&#8592; Go Back</a>
        </div>

        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete this task? <b>"{{ task }}"</b></p>
            <input class="button" type="submit" value="Delete" />
        </form>
    </div>
</div>

<style>
    /* Include Google Font for Handwritten style */
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

    /* Reset body */
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f5f5dc; /* Light beige for a "paper" background */
        color: #333;
    }

    /* Center the confirm delete form */
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }

    /* Confirm delete card styling */
    .login-card {
        width: 350px;
        padding: 30px;
        background: repeating-linear-gradient(
            0deg,
            #ffffff,
            #ffffff 39px,
            #ddd 40px
        ); /* Paper lines */
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        border: 1px solid #ccc;
        position: relative;
    }

    /* Paper effect: Add a pencil element */
    .login-card:before {
        content: '';
        position: absolute;
        width: 80px;
        height: 10px;
        background: linear-gradient(to right, #ffcc00, #ff9900);
        border: 2px solid #333;
        border-radius: 50px;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
    }

    /* Header inside the card */
    .login-card .header-bar {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .login-card .header-bar a {
        font-size: 18px;
        font-weight: bold;
        color: #333;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .login-card .header-bar a:hover {
        color: #ff9900;
    }

    /* Submit button styled like a pencil */
    .button {
        background: linear-gradient(to bottom, #ffcc00, #ff9900); /* Pencil color */
        color: #333;
        border: none;
        padding: 12px 25px;
        cursor: pointer;
        border-radius: 30px;
        font-size: 16px;
        transition: all 0.3s ease-in-out;
        width: 100%;
        border: 2px solid #333;
        position: relative;
    }

    .button:hover {
        transform: scale(1.05);
    }

    .button:after {
        content: '';
        position: absolute;
        right: -15px;
        top: 50%;
        transform: translateY(-50%);
        width: 15px;
        height: 15px;
        background: #fff;
        border: 2px solid #333;
        border-radius: 50%;
    }

    /* Error messages styling */
    .error-messages {
        color: red;
        margin-bottom: 15px;
        font-size: 14px;
    }

    /* Input fields styling with Handwritten font */
    input {
        width: 100%;
        padding: 12px 20px;
        margin: 10px 0;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        font-family: 'Patrick Hand', cursive;
        background-color: #f9f9f9;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Focused input field effect */
    input:focus {
        border-color: #ff9900;
        box-shadow: 0 0 8px rgba(255, 153, 0, 0.6); /* Orange glow effect */
        outline: none;
    }

    /* Link styling */
    a {
        color: #6a11cb;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
